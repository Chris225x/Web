<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원가입</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <h1>네이버 회원가입</h1>
    <form id="signup-form" action="#" method="post">
        <div>
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
            <span id="username-error" class="error-message"></span>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" class="error-message"></span>
        </div>
        <div>
            <label for="confirm-password">비밀번호 재확인:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span id="confirm-password-error" class="error-message"></span>
        </div>
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="birthdate">생년월일:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">가입하기</button>
    </form>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            validateForm();
        });

        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // 아이디 유효성 검사
            if (username.length < 5 || username.length > 20) {
                document.getElementById('username-error').innerText = '아이디는 5 ~ 20자여야 합니다.';
            } else if (username === 'test1') {
                document.getElementById('username-error').innerText = '이미 사용중이거나 탈퇴한 아이디입니다.';
            } else {
                document.getElementById('username-error').innerText = '멋진 아이디네요!';
            }

            // 비밀번호 유효성 검사
            if (password.length < 8 || password.length > 16) {
                document.getElementById('password-error').innerText = '비밀번호는 8 ~ 16자여야 합니다.';
            } else {
                document.getElementById('password-error').innerText = '가능한 비밀번호입니다.';
            }

            // 비밀번호 일치 여부 확인
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').innerText = '비밀번호가 일치하지 않습니다.';
            } else {
                document.getElementById('confirm-password-error').innerText = '';
            }
        }
    </script>
</body>
</html>
