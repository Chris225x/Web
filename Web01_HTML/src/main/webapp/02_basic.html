<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic</title>
</head>
<body>
 <!-- 
   주석 작성 단축키 : Ctrl + Shift + /
   주석 해제 단축키 : Ctrl + Shift + \
  -->
  
  <!-- 제목 : heading -->
  <h1>제목 1</h1>
  <h2>제목 2</h2>
  <h3>제목 3</h3>
  
  <!-- 문단 : paragraph  저장하고 웹페이지에 새로고침하면 이 문장이 뜸-->
  <p>
     안녕하세요. 비가 오네요.<br> <!-- 줄바꿈 -->
     점심은 뭐먹을까요? <br>
  </p>
  
  <!-- 링크 : a  -->
  <a href="https://www.naver.com">네이버</a>  <!-- DNS를 이용하여 IP와 이름을 맵핑하여 IP주소를 치지 않아도 들어갈수 있게 한것 -->
  <a href="https://www.google.com">구글</a> 
  <a href="01_intro.html">intro</a> 
  <a href="http://192.168.0.155:8080/Web01_HTML/02_basic.html">
  성욱이네 집
  </a>
  <br>
  <!-- 이미지 : img  -->
  <img alt="재롱이" src="Images/dog1.jpg"> 
  <!-- alt가 웹사이트에 뜨는 이름 src가 경로 -->
  
  <!-- 
    속성 : Attributes
    - 모든 HTML 요소들은 속성을 가질 수 있음
    - 속성은 요소에 대한 추가적인 정보를 제공
    - 속성은 항상 시작 태그에 명시
   -->
  
</body>
</html>
